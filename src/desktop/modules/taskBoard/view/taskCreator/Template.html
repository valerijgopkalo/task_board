<div class="task-creator">
    <div class="task-creator__header">
    </div>

    <div class="task-creator__body">
        <div class="d-sm-flex">
            <div class="form-group mr-sm-5">
                <label>
                    Status

                    <select
                            class="form-control"
                            v-model="_currentStatusId"
                            @change="_changeStatus"
                    >
                        <option value="" disabled>Select option</option>

                        <option
                                v-for="item in _getAllStatuses()"
                                :key="item.getId()"
                                :value="item.getId()"
                        >
                            {{item.getName()}}
                        </option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label>
                    Priority

                    <select
                            class="form-control"
                            v-model="_currentPriorityId"
                            @change="_changePriority"
                    >
                        <option value="" disabled>Select option</option>

                        <option
                                v-for="item in _getAllPriorities()"
                                :key="item.getId()"
                                :value="item.getId()"
                        >
                            {{item.getName()}}
                        </option>
                    </select>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>
                Title

                <input
                        type="text"
                        class="form-control"
                        v-model="_currentTitle"
                        @input="_changeTitle"
                >
            </label>
        </div>

        <div class="form-group">
            <label>
                Description

                <textarea
                        class="form-control"
                        v-model="_currentDescription"
                        @input="_changeDescription"
                >
                </textarea>
            </label>
        </div>

        <div class="d-sm-flex">
            <div class="form-group mr-sm-5">
                <label>
                    Assignee

                    <select
                            class="form-control"
                            v-model="_currentAssigneeId"
                            @change="_changeAssignee"
                    >
                        <option value="" disabled>Select option</option>

                        <option
                                v-for="item in _getTeamMembers()"
                                :key="item.getId()"
                                :value="item.getId()"
                        >
                            {{item.getName()}}
                        </option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label>
                    Executors

                    <select
                            class="form-control"
                            multiple
                            v-model="_currentExecutors"
                            @change="_changeExecutors"
                    >
                        <option
                                v-for="item in _getTeamMembers()"
                                :key="item.getId()"
                                :value="item.getId()"
                                :selected="_hasExecutors(item.getId())"
                        >
                            {{item.getName()}}
                        </option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <div class="task-creator__footer">
        <button
                type="button"
                class="btn btn-primary btn-sm text-uppercase"
                @click="_create"
        >
            save
        </button>
    </div>
</div>
